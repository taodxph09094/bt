<div class="row">
    <div ngClass="col-lg-4 col-md-6 mb-4" *ngFor="let p of producto">
    <div class="card h-100">
        <a href="/product/{{p.id}}"><img class="card-img-top" [src]="p.img" alt=""></a>
        <div class="card-body"> 
          <h4 class="card-title">
            <a href="#">{{p.name}}</a>
          </h4>
          <h5>${{p.price}}</h5>
          <p class="card-text">{{p.desc}}</p>
          <p class="card-text">{{p.status }}</p>
        </div>
    </div>
    </div>
</div>
